<select class="form-control mt-4 mb-5" [(ngModel)]="filteredproducts"  name="" id="">
    <option selected value="all">ALL</option>
    <option value="men's clothing">Men's clothing</option>
    <option value="women's clothing">Women's clothing</option>
  </select>
  

<app-products [filteredproducts]="filteredproducts" (addToCartEvent)="addToCart($event)"></app-products>

@if(cart.length)
{
    <h1>Cart Items</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Product Title</th>
                <th scope="col">product Price </th>
                <th scope="col"> Product Quantity</th>
                <th scope="col"> Purchase Date</th>
            </tr>
        </thead>
        <tbody>
            @for (item of cart; track item.id) {
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.productInCart}}</td>
                <td>{{item.purchaseDate |date:"short"}}</td>
            </tr>
        }
        </tbody>
    </table>
    <h3 class="text-center">Total Price: {{totalPrice()| currency}}</h3>
}
